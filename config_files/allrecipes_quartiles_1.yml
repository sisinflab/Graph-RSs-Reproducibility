experiment:
  backend: pytorch
  data_config:
    strategy: fixed
    train_path: ../data/{0}/train.tsv
    validation_path: ../data/{0}/validation.tsv
    test_path: ../data/{0}/test.tsv
  dataset: allrecipes
  top_k: 20
  evaluation:
    cutoffs: [20]
    simple_metrics: [Recall, nDCG]
    complex_metrics:
      - metric: clustered_Recall
        user_clustering_name: WarmColdUsers
        user_clustering_file: ../data/bookcrossing/users_deg_1.tsv
      - metric: clustered_nDCG
        user_clustering_name: WarmColdUsers
        user_clustering_file: ../data/bookcrossing/users_deg_1.tsv
  gpu: -1
  external_models_path: ../external/models/__init__.py
  models:
    RecommendationFolder:
      folder: ./results/bookcrossing/recs/classical/